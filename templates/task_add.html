{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter tasks to-do</title>
    <link rel="stylesheet" href="{% static "css/style.css"%}">
</head>
<body>
<nav class="navbar">
      <ul class="menu">
    <h1>New task</h1>
      </ul>
    </nav>
    <form action="/tasks/add/" method="POST">
        {% csrf_token %}
        <div class="form">
        <div class="form_row">
            <label for="name">Name: </label>
            <input id="name" name="name" type="tetx">
        </div>
        <div class="form_row">
            <label for="description">Description: </label>
            <textarea name="description" id="description" cols="20" rows="10"> </textarea>
        </div>
        <div class="form_row">
            <label for="due_date">Due date: </label>
            <input id="due_date" name="due_date" type="text">
        </div>
        <div class="form_row">
            <input  type="submit">
        </div>
    </div>
    </form>
</body>
</html>
